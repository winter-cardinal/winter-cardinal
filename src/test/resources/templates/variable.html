<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/webjars/wcardinal/wcardinal.min.js"></script>
	<script th:utext="${ controllerScript }"></script>
	<script src="/test/puppeteer.js"></script>
</head>
<body>
	<script>
	(function(){
		'use strict';

		var c = variableController;

		puppeteer
		.test("Variable check", function( cb ){
			cb.assertEquals( c.field.get(), null ).done();
		})
		.test("Variable sync check", function( cb ){
			cb.within( 5000, function(){
				if( c.field.get() === "Cardinal" ) cb.done();
			});
		})
		.execute();
	}());
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/webjars/wcardinal/wcardinal.min.js"></script>
	<script th:utext="${ messageScript }"></script>
	<script src="/test/puppeteer.js"></script>
</head>
<body>
	<script th:inline="javascript">
	(function(){
		'use strict';

		var messageSource = wcardinal.util.messageSource;

		puppeteer
		.test("Message check case 1", function( cb ){
			var key = /*[[${messageKey1}]]*/ 'a.a';
			var value = /*[[${messageValue1}]]*/ 'en';
			cb.assertEquals( messageSource.get( key ), value ).done();
		})
		.test("Message check case 2", function( cb ){
			var key = /*[[${messageKey2}]]*/ 'a.a';
			var value = /*[[${messageValue2}]]*/ 'en';
			cb.assertEquals( messageSource.get( key ), value ).done();
		})
		.test("Message check case 3", function( cb ){
			var key = /*[[${messageKey3}]]*/ 'c.a';
			var value = /*[[${messageValue3}]]*/ 'en';
			cb.assertEquals( messageSource.get( key, 'a' ), value ).done();
		})
		.test("Message check case 4", function( cb ){
			var key = /*[[${messageKey4}]]*/ 'd.a';
			var value = /*[[${messageValue4}]]*/ 'en';
			cb.assertEquals( messageSource.get( key, 'a', 'b' ), value ).done();
		})
		.test("Message check case 5", function( cb ){
			var key = /*[[${messageKey5}]]*/ 'e.a';
			var value = /*[[${messageValue5}]]*/ 'en';
			cb.assertEquals( messageSource.get( key, 'a', 'b' ), value ).done();
		})
		.execute();
	}());
	</script>
</body>
</html>
